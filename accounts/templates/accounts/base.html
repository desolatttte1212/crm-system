<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM Регистрация{% endblock %}</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-hover: #155aaf;
            --card-bg: #ffffff;
            --text-color: #333;
            --radius: 12px;
            --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font);
            background: linear-gradient(-45deg, #1a73e8, #155aaf, #1e3c72, #1a73e8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: var(--radius);
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        .alert {
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.85rem;
            color: #ddd;
            margin-top: auto;
        }
        .logo-svg {
            width: 48px;
            height: 48px;
            background-size: cover;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-building me-2"></i>
            CRM System
        </div>
    </header>

    <main class="container">
        <div class="card">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        © 2025 CRM System. Все права защищены.
    </footer>
</body>
</html>
